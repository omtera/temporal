archival:
  history:
    state: "enabled"
    enableRead: true
    provider:
      s3store:
        region: "us-north-1"
        logLevel: 0
  visibility:
    state: "enabled"
    enableRead: true
    provider:
      s3store:
        region: "us-north-1"
        logLevel: 0

namespaceDefaults:
  archival:
    history:
      state: "enabled"
      URI: "s3://temporal-archival-s3/history/"
    visibility:
      state: "enabled"
      URI: "s3://temporal-archival-s3/visibility/"
