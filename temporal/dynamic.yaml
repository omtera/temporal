# Configure dynamic values here:
# https://docs.temporal.io/references/dynamic-configuration

limit.maxIDLength:
  - value: 255
    constraints: {}


archival.history.state:
  - constraints: {}
    value: "enabled"

archival.history.URI:
  - constraints: {}
    value: "s3://temporal-archival-s3/history/"

archival.visibility.state:
  - constraints: {}
    value: "enabled"

archival.visibility.URI:
  - constraints: {}
    value: "s3://temporal-archival-s3/visibility/"
